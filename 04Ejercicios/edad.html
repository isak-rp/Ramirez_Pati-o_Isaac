<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link rel="stylesheet" href="./css/edad.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora de Edad</h1>
        <div class="input-container">
            <label for="fechaNacimiento" class="label">Fecha de nacimiento:</label>
            <!-- Input para ingresar la fecha de nacimiento -->
            <input type="date" id="fechaNacimiento" class="input" required>
        </div>
        <!-- Botón para calcular la edad -->
        <button id="calcularBtn" class="button">Calcular</button>
        <!-- Mostrar el resultado del cálculo -->
        <p id="resultado" class="result"></p>
    </div>

    <script src="./js/edad.js" defer></script>
</body>
</html>
