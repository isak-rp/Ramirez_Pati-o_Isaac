<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar el número mayor</title>
    <link rel="stylesheet" href="./css/tresnumerosdiferentes.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Encontrar el número mayor</h1>
        <div class="input-container">
            <label for="numero1" class="label">Primer número:</label>
            <!-- Input para ingresar el primer número -->
            <input type="number" id="numero1" class="input" required>
        </div>
        <div class="input-container">
            <label for="numero2" class="label">Segundo número:</label>
            <!-- Input para ingresar el segundo número -->
            <input type="number" id="numero2" class="input" required>
        </div>
        <div class="input-container">
            <label for="numero3" class="label">Tercer número:</label>
            <!-- Input para ingresar el tercer número -->
            <input type="number" id="numero3" class="input" required>
        </div>
        <!-- Botón para encontrar el número mayor -->
        <button id="calcularBtn" class="button">Encontrar número mayor</button>
        <!-- Mostrar el resultado -->
        <p id="resultado" class="result"></p>
    </div>

    <script src="./js/tresnumerosdiferentes.js" defer></script>
</body>
</html>
