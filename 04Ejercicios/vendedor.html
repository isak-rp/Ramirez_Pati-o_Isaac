<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones</title>
    <link rel="stylesheet" href="./css/vendedor.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora de Comisiones</h1>
        <div class="input-container">
            <label for="sueldoBase" class="label">Sueldo base:</label>
            <input type="number" id="sueldoBase" class="input">
        </div>
        <div class="input-container">
            <label for="venta1" class="label">Venta 1:</label>
            <input type="number" id="venta1" class="input">
        </div>
        <div class="input-container">
            <label for="venta2" class="label">Venta 2:</label>
            <input type="number" id="venta2" class="input">
        </div>
        <div class="input-container">
            <label for="venta3" class="label">Venta 3:</label>
            <input type="number" id="venta3" class="input">
        </div>
        <button onclick="calcularComisiones()" class="button">Calcular</button>
        <div class="input-container">
            <label for="resultado" class="label">Resultado:</label>
            <input type="number" id="resultado" class="input" readonly>
        </div>
    </div>

    <script src="./js/vendedor.js"></script>
</body>
</html>
